<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Non-Profit Finder</title>
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/npf.css"/>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col s12 card-panel blue-grey lighten-5 center-align">
                <h1>Welcome to Non-Profit Search!</h1>
                <h4>Your Source for Non-Profit Organizations and News</h4>
            </div>
        </div>
        <div class="row">
            <div class="left-align white-text col s6">
                <h5>Search for Non-Profit by:</h5>
            </div>
        </div>
        <!--Location Option Dropdown-->
        <div class="input-field col s4">
            <select id="organization-search">
                <option value="" disabled selected>Choose your option</option>
                <option value="state">Organization State (two letter abbreviation)</option>
                <option value="zip">Organization Zip Code</option>
            </select>
        </div>

          <!--Search Text Areas-->
        <div class="row">
            <form class="col s8">
                <div class="row">
                    <div class="input-field col s8">
                        <textarea id="textarea1" class="materialize-textarea white-text"></textarea>
                        <label for="textarea1">Enter Location Search Here</label>
                    </div>
                </div>
            </form>
            <form class="col s8">
                <div class="row">
                    <div class="input-field col s8">
                        <textarea id="textarea2" class="materialize-textarea white-text"></textarea>
                        <label for="textarea2">Enter Keyword Term Here</label>
                    </div>
                </div>
            </form>
        </div>
        <div class="row">
            <button id="button" class="btn waves-effect waves-light" type="submit" name="action">Search
                <i class="material-icons right"></i>
            </button>
        </div>

        <!-- Sidenav for Recent Searches-->
        <ul id="slide-out" class="sidenav">
            <li class="collection-header center-align">
                <h5>Recent Searches</h5>
            </li>
            <div class="list-items">
            </div>
            <ul id="recent-searches" class="collection ">
            </ul>
        </ul>
        <button id="button-two" data-target="slide-out" class="sidenav-trigger btn waves-effect waves-light">Recent
            Searches</button>

            <!--Non-Profit Card-->
            
            <div class="row">
                <div class="col s12 m6">
                  <div class="card">
                    <div class="card-content number-one">
                    </div>
                  </div>
                </div>
              </div>

            <!--News Card-->

            <div class="row">
                <div class="col s12 m6">
                  <div class="card">
                    <div class="card-content number-two">
                    </div>
                  </div>
                </div>
              </div>
            <!-- Website Footer -->

        <footer class="page-footer">
            <div class="container">
                <div class="row">
                    <div class="col l6 s12">
                        <p class="grey-text text-lighten-4">Photo by Alan Chen on Unsplash</p>
                        <div id="date"></div>
                    </div>
                </div>
            </div>
            <div class="footer-copyright">
                <div class="container">
                    <div class="row">
                        <div class="col 16 s12">
                            Produced in 2020
                            <a class="grey-text text-lighten-4 right" href="https://github.com/WillV1"
                                target="_blank">See Me at GitHub <i class="fab fa-github fa-2x"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
