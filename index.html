<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charity Finder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <h1>Welcome to Charity Search!</h1>
            </div>
        </div>
        <div class="row">
            <div class="col s6"><h5>Search for Charity by:</h5></div>
        </div>
        <div class="input-field col s4">
            <select id="organization-search">
              <option value="" disabled selected>Choose your option</option>
              <option value="city">Organization City</option>
              <option value="state">Organization State</option>
              <option value="keyword">Organization Keyword</option>
            </select>
          </div>
          <div class="row">
            <form class="col s8">
              <div class="row">
                <div class="input-field col s8">
                  <textarea id="textarea1" class="materialize-textarea"></textarea>
                  <label for="textarea1">Enter Search Terms Here</label>
                </div>
              </div>
            </form>
          </div>
        <div class="row">
            <button id="button" class="btn waves-effect waves-light" type="submit" name="action">Search
                <i class="material-icons right"></i>
              </button>
        </div>
        <div class="card large">
            <!-- Card Content -->
          </div>
        <footer class="page-footer">
            <div class="container">
              <div class="row">
                <div class="col l6 s12">
                  <h5 class="white-text">Footer Content</h5>
                  <p class="grey-text text-lighten-4">You can use rows and columns here to organize your footer content.</p>
                </div>
                <div class="col l4 offset-l2 s12">
                  <h5 class="white-text">Links</h5>
                  <ul>
                    <li><a class="grey-text text-lighten-3" href="#!">Link 1</a></li>
                    <li><a class="grey-text text-lighten-3" href="#!">Link 2</a></li>
                    <li><a class="grey-text text-lighten-3" href="#!">Link 3</a></li>
                    <li><a class="grey-text text-lighten-3" href="#!">Link 4</a></li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="footer-copyright">
              <div class="container">
              Â© 2014 Copyright Text
              <a class="grey-text text-lighten-4 right" href="#!">More Links</a>
              </div>
            </div>
          </footer>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
